<!DOCTYPE html>
<html>
<head>
  <title>GPA Calculator</title>
  <script>
    function calculateGPA() {
      const grade = document.getElementById("grade1").value;
      const credit = parseFloat(document.getElementById("credit1").value);
      let gradePoint = 0;
      if (grade === "A") gradePoint = 10;
      else if (grade === "B") gradePoint = 9;
      else if (grade === "C") gradePoint = 8;
      else if (grade === "D") gradePoint = 7;
      else gradePoint = 0;
      const gpa = (gradePoint * credit) / credit;
      document.getElementById("result").innerText = "GPA: " + gpa.toFixed(2);
    }
  </script>
</head>
<body>
  <h2>GPA Calculator</h2>
  Grade: <input type="text" id="grade1"><br>
  Credits: <input type="number" id="credit1"><br>
  <button onclick="calculateGPA()">Calculate GPA</button>
  <p id="result"></p>
</body>
</html>
